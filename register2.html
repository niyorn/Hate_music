<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register User information</title>
</head>
<body>
        <h2>Fill in your user information</h2>
        <form action="user-homepage.html" method="get">

            <label for="field-email">Email</label>
            <input type="email" id="field-email" name="field-email" autocomplete="email" required autofocus>
        
            <label for="field-password">Password</label>
            <input type="password" id="field-password" name="field-password" required>        
            <button type="submit">Login</button>
        
        </form>        
</body>
</html>
